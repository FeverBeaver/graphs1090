
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>graphs1090: Performance Graphs</title>
		<meta http-equiv="cache-control" content="no-cache" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="bootstrap.min.css">
		<link rel="stylesheet" href="bootstrap-theme.min.css">
		<link rel="stylesheet" href="portal.css">


	</head>
	<body>
		<div class="container">
			<h1>Performance Graphs</h1>
			<div class="btn-group" role="group">
				<button type="button" id="btn-1h" class="btn btn-default btn-sm active" onclick="switchView('1h')">Last hour</button>
				<button type="button" id="btn-6h" class="btn btn-default btn-sm" onclick="switchView('6h')">six hours</button>
				<button type="button" id="btn-24h" class="btn btn-default btn-sm" onclick="switchView('24h')">24 hours</button>
				<button type="button" id="btn-48h" class="btn btn-default btn-sm" onclick="switchView('48h')">48 hours</button>
				<button type="button" id="btn-7d" class="btn btn-default btn-sm" onclick="switchView('7d')">7 days</button>
				<button type="button" id="btn-14d" class="btn btn-default btn-sm" onclick="switchView('14d')">14 days</button>
				<button type="button" id="btn-30d" class="btn btn-default btn-sm" onclick="switchView('30d')">30 days</button>
				<button type="button" id="btn-90d" class="btn btn-default btn-sm" onclick="switchView('90d')">90 days</button>
				<button type="button" id="btn-180d" class="btn btn-default btn-sm" onclick="switchView('180d')">180 days</button>
				<button type="button" id="btn-365d" class="btn btn-default btn-sm" onclick="switchView('365d')">365 days</button>
				<button type="button" id="btn-730d" class="btn btn-default btn-sm" onclick="switchView('730d')">730 days</button>
			</div>
			<div class="padding"></div>
			<!-- Dump1090 Graphs -->
			<div class="panel panel-default">
				<div class="panel-heading">Dump1090 Graphs</div>
				<div class="panel-body">
					<div class="row">
						<div class="column">
							<a id ="dump1090-local_trailing_rate-link" href="#">
								<img id="dump1090-local_trailing_rate-image" class="img-responsive" src="#" alt="Message Rate (Trailing)">
							</a>
						</div>
					</div>
					<div class="padding"></div>
					<div class="row">
						<div class="column">
							<a id ="dump1090-aircraft-link" href="#">
								<img id="dump1090-aircraft-image" class="img-responsive" src="#" alt="Aircraft Seen">
							</a>
						</div>
						<div class="column">
							<a id ="dump1090-tracks-link" href="#">
								<img id="dump1090-tracks-image" class="img-responsive" src="#" alt="Tracks Seen">
							</a>
						</div>
					</div>
					<div class="padding"></div>
					<div class="row">

						<div class="column text-center">
							<a id ="dump1090-range_imperial_nautical-link" href="#">
								<img id="dump1090-range_imperial_nautical-image" class="img-responsive" src="#" alt="Max Range (Nautical Miles)">
							</a>
						</div>



						<div class="column text-center">
							<a id ="dump1090-signal-link" href="#">
								<img id="dump1090-signal-image" class="img-responsive" src="#" alt="Signal Level">
							</a>
						</div>
					</div>
					<div class="padding"></div>
					<div class="row">
						<div class="column text-center">
							<a id ="dump1090-local_rate-link" href="#">
								<img id="dump1090-local_rate-image" class="img-responsive" src="#" alt="Message Rate">
							</a>
						</div>
						<div class="column text-center">
							<a id ="dump1090-aircraft_message_rate-link" href="#">
								<img id="dump1090-aircraft_message_rate-image" class="img-responsive" src="#" alt="Aircraft Message Rate">
							</a>
						</div>
					</div>
					<div class="padding"></div>
					<div class="row">
						<div class="column text-center">
							<a id ="dump1090-cpu-link" href="#">
								<img id="dump1090-cpu-image" class="img-responsive" src="#" alt="CPU Utilization">
							</a>
						</div>
						<div class="column text-center"></div>
					</div>
				</div>
			</div>
			<!-- System Graphs -->
			<div class="panel panel-default">
				<div class="panel-heading">System Graphs</div>
				<div class="panel-body">
					<div class="row">
						<div class="column text-center-md-12 text-center">
							<a id ="system-cpu-link" href="#">
								<img id="system-cpu-image" class="img-responsive" src="#" alt="Overall CPU Utilization">
							</a>
						</div>
					</div>
					<div class="padding"></div>
					<div class="row">


						<div class="column text-center">
							<a id ="system-temperature_metric-link" href="#">
								<img id="system-temperature_metric-image" class="img-responsive" src="#" alt="Core Temperature">
							</a>
						</div>

						<div class="column text-center">
							<a id ="system-memory-link" href="#">
								<img id="system-memory-image" class="img-responsive" src="#" alt="Memory Utilization">
							</a>
						</div>
					</div>
					<div class="padding"></div>
					<div class="row">

						<div class="column text-center">
							<a id ="system-wlan0_bandwidth-link" href="#">
								<img id="system-wlan0_bandwidth-image" class="img-responsive" src="#" alt="Bandwidth Usage (wlan0)">
							</a>
						</div>

						<div class="column text-center">
							<a id ="system-df_root-link" href="#">
								<img id="system-df_root-image" class="img-responsive" src="#" alt="Disk Space Usage (/)">
							</a>
						</div>
					</div>
					<div class="padding"></div>
					<div class="row">
						<div class="column text-center">
							<a id ="system-disk_io_iops-link" href="#">
								<img id="system-disk_io_iops-image" class="img-responsive" src="#" alt="Disk I/O - IOPS">
							</a>
						</div>
						<div class="column text-center">
							<a id ="system-disk_io_octets-link" href="#">
								<img id="system-disk_io_octets-image" class="img-responsive" src="#" alt="Disk I/O - Bandwidth">
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="push"></div>
		<footer id="footer">
			<div class="container">
				<p class="muted credits">
				<a href="https://github.com/wiedehopf/graphs1090#graphs1090">graphs1090 on github</a>
				</p>
			</div>
		</footer>
		<script src="jquery-3.1.1.min.js"></script>
		<script src="bootstrap.min.js"></script>

		<script type="text/javascript">
			$('#graphs-link').addClass("active");

		</script>

		<script src="graphs.js"></script>

	</body>
</html>
